<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel"
      rel="stylesheet"
    />
    <title>shop-ping</title>
  </head>
  <body>
    <header class="header">
      <div class="header__main">
        <a href="./">~ shop-ping ~</a>
      </div>
    </header>
    <div class="cart__heading">
      <h4 class="cart__title">Your Cart</h4>
      <h5 class="cart__quantity">(2 items)</h5>
    </div>

    <div class="cart">
      <ul class="cart__list">
        <li class="cart__item">
          <img
            class="cart__item-image"
            src="../../images/cart-img1.jpg"
            alt=""
          />
          <div class="cart__item-details">
            <div class="cart__item-name">Men's Tech Shell Full-Zip</div>
            <div class="cart__item-info">
              <div class="cart__item-quantity">Qty:&nbsp; &nbsp; 3</div>
              <div class="cart__item-size">
                <span>Size: &nbsp; &nbsp;M</span>
                <svg class="icon icon-drop-down">
                  <use
                    xlink:href="../../images/sprites.svg#icon-arrow_drop_down"
                    href="../../images/sprites.svg#icon-arrow_drop_down"
                  ></use>
                </svg>
              </div>
              <div class="cart__item-price">$50.20</div>
              <svg class="icon icon-delete-item">
                <use
                  xlink:href="../../images/sprites.svg#icon-close"
                  href="../../images/sprites.svg#icon-close"
                ></use>
              </svg>
            </div>
          </div>
        </li>
        <li class="cart__item">
          <img
            class="cart__item-image"
            src="../../images/cart-img2.jpg"
            alt=""
          />
          <div class="cart__item-details">
            <div class="cart__item-name">Anvil L/S Crew Neck - Blue</div>
            <div class="cart__item-info">
              <div class="cart__item-quantity">Qty:&nbsp; &nbsp; 1</div>
              <div class="cart__item-size">
                <span>Size:&nbsp; &nbsp; M</span>
                <svg class="icon icon-drop-down">
                  <use
                    xlink:href="../../images/sprites.svg#icon-arrow_drop_down"
                    href="../../images/sprites.svg#icon-arrow_drop_down"
                  ></use>
                </svg>
              </div>
              <div class="cart__item-price">$22.15</div>
              <svg class="icon icon-delete-item">
                <use
                  xlink:href="../../images/sprites.svg#icon-close"
                  href="../../images/sprites.svg#icon-close"
                ></use>
              </svg>
            </div>
          </div>
        </li>
      </ul>

      <div class="cart__action">
        <div class="cart__total">Total:&nbsp; &nbsp; $172.75</div>
        <div class="cart__checkout">Checkout</div>
      </div>
    </div>
    <div class="cart__checkout--mobile">Checkout</div>
    <!-- Cart icon -->
    <a href="../cart/index.html">
      <svg class="icon icon-shopping-cart">
        <use
          xlink:href="../../images/sprites.svg#icon-opencart"
          href="../../images/sprites.svg#icon-opencart"
        ></use>
      </svg>
    </a>

    <script src="./index.js"></script>
  </body>
</html>
